name: life_left
display-name: Life Left
description: Application which shows in a single block of style that how much time you have left in this world
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  google_fonts: ^6.1.0
  rename: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  fonts:
    - family: Pixelify
      fonts:
        - asset: fonts/PixelifySans-VariableFont_wght.ttf


